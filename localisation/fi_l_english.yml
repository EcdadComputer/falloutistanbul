 huseyin_inan: "Hüseyin"
 yusuf_aslan: "Yusuf"
 neo_kemalism_religion_desc: "Neo-Kemalism is a paramilitary interpretation of Kemalism. Neo-Kemalism radicalized the Six Arrows (Republicanism, Nationalism, Secularism, Statism, Populism and Reformism) and added divinity to the constitution. However, the priority of these principles varies according to which faction in the party is the majority."
 national_revolutionism_religion_desc: "The National Democratic Revolution (Milli Demokratik Devrim) is the ideology of THKO. It is a mixture of Kemalist anti-Imperialism and Classical Marxism. Following the execution of the leaders of THKO, Deniz Gezmis, Yusuf Aslan and Hüseyin İnan, the Turkish socialists accepted them as "Spiritual Fathers" and deified them."
 PIETY_DESCRIPTION:1 "Party Direction represents the type of ideological devotion that your ruler promotes within your nation. It is measured on a scale between -100 (§YSocial Democracy§!) and 100 (§YNationalism§!).\nThe piety of your ruler is affected by various actions you can take. Event options will move your position on the scale as will declaring war on traitors (Increase), brothers of nation (Decrease) or successfully converting provinces (Increase)."
 PIETY_DESCRIPTION_ESTATES:1 "\nThe type of Direction of your ruler will influence the loyalty of your Estates."
 GAIN_PIETY:0 "Move $VALUE|Y$ towards Nationalism"
 LOSE_PIETY:0 "Move $VALUE|Y$ towards Social Democracy"
